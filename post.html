<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="prism/prism.css" />
    <script src="tinymce/js/tinymce/tinymce.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-database.js"></script>
    <script src="scripts/common.js" defer></script>
    <script src="scripts/blog.js" defer></script>
  </head>
  <body>
    <nav>
      <div class="logo">
        <h2>&lt;dev/&gt;</h2>
      </div>
      <div class="links">
        <button class="toggle-theme" onclick="toggleTheme()">
          <span class="material-icons theme-toggle-icon">dark_mode</span>
        </button>
      </div>
    </nav>
    <main>
      <div id="content">
        <div class="spinner"></div>
      </div>
      <h2>Comments</h2>
      <hr />
      <div id="comments-container">
        <details class="details">
          <summary>
            <span class="material-icons">add</span>&nbsp; New Comment
          </summary>
          <div class="content">
            <input
              type="text"
              id="commenter-name"
              class="input"
              placeholder="Name"
            />
            <textarea
              id="comments-editor"
              style="width: 100%"
              rows="20"
              placeholder="Comment ...."
            ></textarea>
            <button class="btn" onclick="uploadComment()" id="post-comment">
              Post
            </button>
          </div>
        </details>
        <div id="comments">
          <!-- <div class="comment">
            <div class="user">Test</div>
            <div class="content">Lorem Ipsum</div>
            <div class="last-updated">27 Nov 2021</div>
          </div>
          <div class="comment">
            <div class="user">Test</div>
            <div class="content">Lorem Ipsum</div>
            <div class="last-updated">27 Nov 2021</div>
          </div>
          <div class="comment">
            <div class="user">Test</div>
            <div class="content">Lorem Ipsum</div>
            <div class="last-updated">27 Nov 2021</div>
          </div> -->
        </div>
      </div>
    </main>
    <script src="prism/prism.js" defer></script>
  </body>
</html>
