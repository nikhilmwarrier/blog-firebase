<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Create Post</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="prism/prism.css" />
    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-database.js"></script>
    <script src="tinymce/js/tinymce/tinymce.min.js"></script>
    <script src="prism/prism.js" defer></script>
    <script src="scripts/common.js" defer></script>
    <script src="scripts/upload.js" defer></script>
  </head>
  <body>
    <nav>
      <div class="logo">
        <h2>&lt;dev/&gt;</h2>
      </div>
    </nav>
    <main>
      <div class="create-post">
        <h1>Create Post</h1>
        <input
          type="text"
          id="post-id"
          class="input"
          placeholder="Post ID (unique)"
        />
        <br />
        <input type="text" id="post-title" class="input" placeholder="Title" />
        <br />
        <input
          type="text"
          id="post-snippet"
          class="input"
          placeholder="Snippet"
        />
        <div class="tinymce">
          <textarea
            id="editor"
            rows="20"
            placeholder="Type your post here..."
          ></textarea>
        </div>
        <button class="btn" id="publish-post">Publish</button>
      </div>
    </main>
  </body>
</html>
